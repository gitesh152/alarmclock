<!DOCTYPE html>
<html>
    <head>
        <!-- Meta tags -->
        <meta charset="utf-8" >
        <meta name="viewport" content="width=device-width,initial-scale=1.0" >
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css" >
    </head>
    <body>
        <div class="container p-2">
            <!-- header -->
            <div id="header-container">
                <h1>ALARM CLOCK</h1>
            </div>
            <!-- alarm clock -->
            <div id="alarm-clock" class="border border-primary rounded">
                <div class="jumpotron text-danger"><b>CURRENT TIME</b></div>
                <!-- container to show current time -->
                <div id="cur_time" class="text-primary">TIME</div>
                <div id="time_form" class="m-3">
                    <!-- form to submit alarm time -->
                    <form name="myform" class="d-flex">
                        <select name="hh" class="form-select form-select-sm m-1 bg-light shadow-sm">
                        </select>
                        <select name="mm" class="form-select form-select-sm m-1 bg-light shadow-sm">
                        </select>
                        <select name="ss" class="form-select form-select-sm m-1 bg-light shadow-sm">
                        </select>
                        <select name="session" class="form-select form-select-sm m-1 bg-light shadow-sm">
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                        <br>
                        <!-- submit the alarm time -->
                        <button type="button" id="alarmSubmit" class="btn btn-sm btn-info text-white shadow-sm">Set Alarm</button>
                    </form>
                </div>
                <div>
                    <!-- unordered list of alarm clocks -->
                    <ul class="list-group d-grid gap-1" id="alarms_list">
                    </ul>
                </div>
            </div>
        </div>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
    </body>
</html>
